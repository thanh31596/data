<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">

  <text x="195" y="190" font-family="Arial" font-size="10">• AppointmentManager</text>

  <text x="75" y="305" font-family="Arial" font-size="10">• ConsultationDAO</text>
  <text x="75" y="320" font-family="Arial" font-size="10">• PrescriptionDAO</text>

  <text x="75" y="420" font-family="Arial" font-size="10">• Medical Records Database</text>

  <text x="510" y="125" text-anchor="middle" font-family="Arial" font-size="12">(User Interface - JavaFX)</text>

  <text x="395" y="190" font-family="Arial" font-size="10">• LoginView.fxml</text>
  <text x="395" y="205" font-family="Arial" font-size="10">• RegisterView.fxml</text>
  <text x="395" y="220" font-family="Arial" font-size="10">• ProfileView.fxml</text>

  <text x="525" y="190" font-family="Arial" font-size="10">• PatientDashboard.fxml</text>
  <text x="525" y="205" font-family="Arial" font-size="10">• SpecialistDashboard.fxml</text>

  <text x="395" y="305" font-family="Arial" font-size="10">• ScheduleView.fxml</text>
  <text x="395" y="320" font-family="Arial" font-size="10">• CalendarView.fxml</text>
  
  <rect x="520" y="250" width="120" height="80" fill="#FFFFFF" stroke="#009900" stroke-width="1"/>
  <text x="580" y="270" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Consultation</text>
  <text x="525" y="290" font-family="Arial" font-size="10">• VideoCallView.fxml</text>
  <text x="525" y="305" font-family="Arial" font-size="10">• AudioCallView.fxml</text>
  <text x="525" y="320" font-family="Arial" font-size="10">• ConsultationHistory.fxml</text>
  
  <rect x="390" y="350" width="120" height="80" fill="#FFFFFF" stroke="#009900" stroke-width="1"/>
  <text x="450" y="370" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Health Data</text>
  <text x="395" y="390" font-family="Arial" font-size="10">• VitalSignsView.fxml</text>
  <text x="395" y="405" font-family="Arial" font-size="10">• PrescriptionView.fxml</text>
  <text x="395" y="420" font-family="Arial" font-size="10">• HealthReportView.fxml</text>
  
  <rect x="520" y="350" width="120" height="80" fill="#FFFFFF" stroke="#009900" stroke-width="1"/>
  <text x="580" y="370" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Settings</text>
  <text x="525" y="390" font-family="Arial" font-size="10">• NotificationSettings.fxml</text>
  <text x="525" y="405" font-family="Arial" font-size="10">• PrivacySettings.fxml</text>
  <text x="525" y="420" font-family="Arial" font-size="10">• SystemSettings.fxml</text>
  
  <!-- Controller Layer -->
  <rect x="690" y="80" width="280" height="500" fill="#FFE6E6" stroke="#CC0000" stroke-width="3"/>
  <text x="830" y="105" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">CONTROLLER</text>
  <text x="830" y="125" text-anchor="middle" font-family="Arial" font-size="12">(Event Handling & Logic)</text>
  
  <!-- Controller Components -->
  <rect x="710" y="150" width="120" height="80" fill="#FFFFFF" stroke="#CC0000" stroke-width="1"/>
  <text x="770" y="170" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Authentication</text>
  <text x="715" y="190" font-family="Arial" font-size="10">• LoginController</text>
  <text x="715" y="205" font-family="Arial" font-size="10">• RegisterController</text>
  <text x="715" y="220" font-family="Arial" font-size="10">• ProfileController</text>
  
  <rect x="840" y="150" width="120" height="80" fill="#FFFFFF" stroke="#CC0000" stroke-width="1"/>
  <text x="900" y="170" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Navigation</text>
  <text x="845" y="190" font-family="Arial" font-size="10">• DashboardController</text>
  <text x="845" y="205" font-family="Arial" font-size="10">• MenuController</text>
  <text x="845" y="220" font-family="Arial" font-size="10">• NavigationController</text>
  
  <rect x="710" y="250" width="120" height="80" fill="#FFFFFF" stroke="#CC0000" stroke-width="1"/>
  <text x="770" y="270" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Booking</text>
  <text x="715" y="290" font-family="Arial" font-size="10">• BookingController</text>
  <text x="715" y="305" font-family="Arial" font-size="10">• ScheduleController</text>
  <text x="715" y="320" font-family="Arial" font-size="10">• CalendarController</text>
  
  <rect x="840" y="250" width="120" height="80" fill="#FFFFFF" stroke="#CC0000" stroke-width="1"/>
  <text x="900" y="270" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Consultation</text>
  <text x="845" y="290" font-family="Arial" font-size="10">• VideoCallController</text>
  <text x="845" y="305" font-family="Arial" font-size="10">• AudioCallController</text>
  <text x="845" y="320" font-family="Arial" font-size="10">• ConsultationController</text>
  
  <rect x="710" y="350" width="120" height="80" fill="#FFFFFF" stroke="#CC0000" stroke-width="1"/>
  <text x="770" y="370" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Health Data</text>
  <text x="715" y="390" font-family="Arial" font-size="10">• VitalSignsController</text>
  <text x="715" y="405" font-family="Arial" font-size="10">• PrescriptionController</text>
  <text x="715" y="420" font-family="Arial" font-size="10">• HealthDataController</text>
  
  <rect x="840" y="350" width="120" height="80" fill="#FFFFFF" stroke="#CC0000" stroke-width="1"/>
  <text x="900" y="370" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">Settings</text>
  <text x="845" y="390" font-family="Arial" font-size="10">• SettingsController</text>
  <text x="845" y="405" font-family="Arial" font-size="10">• NotificationController</text>
  <text x="845" y="420" font-family="Arial" font-size="10">• ConfigController</text>
  
  <!-- Arrows showing MVC interactions -->
  <!-- Model to View (State changes) -->
  <path d="M 330 320 Q 350 300 370 320" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="340" y="305" font-family="Arial" font-size="10">State Changes</text>
  
  <!-- View to Controller (User Events) -->
  <path d="M 650 320 Q 670 300 690 320" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="660" y="305" font-family="Arial" font-size="10">User Events</text>
  
  <!-- Controller to Model (Updates) -->
  <path d="M 690 380 Q 500 450 330 380" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="500" y="440" font-family="Arial" font-size="10">Model Updates</text>
  
  <!-- Controller to View (View Updates) -->
  <path d="M 690 260 Q 670 240 650 260" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="660" y="245" font-family="Arial" font-size="10">View Updates</text>
  
  <!-- Model to Controller (Data) -->
  <path d="M 330 200 Q 500 150 690 200" stroke="#000000" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="500" y="140" font-family="Arial" font-size="10">Data Requests</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
    </marker>
  </defs>
  
  <!-- Key Principles Box -->
  <rect x="50" y="620" width="920" height="60" fill="#F0F0F0" stroke="#000000" stroke-width="1"/>
  <text x="70" y="640" font-family="Arial" font-size="12" font-weight="bold">MVC Principles:</text>
  <text x="70" y="655" font-family="Arial" font-size="10">• Model: Manages data and business logic, notifies View of changes</text>
  <text x="70" y="670" font-family="Arial" font-size="10">• View: Displays data to user, sends user input to Controller</text>
  <text x="500" y="655" font-family="Arial" font-size="10">• Controller: Handles user input, updates Model, manages View updates</text>
  <text x="500" y="670" font-family="Arial" font-size="10">• Separation of Concerns: Each layer has distinct responsibilities</text>
</svg>
