<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- User (Abstract Base Class) -->
  <rect x="50" y="50" width="200" height="180" fill="#E6F3FF" stroke="#0066CC" stroke-width="2"/>
  <line x1="50" y1="80" x2="250" y2="80" stroke="#0066CC" stroke-width="1"/>
  <line x1="50" y1="140" x2="250" y2="140" stroke="#0066CC" stroke-width="1"/>
  <text x="150" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">User</text>
  <text x="60" y="100" font-family="Arial" font-size="10">- userId: String</text>
  <text x="60" y="115" font-family="Arial" font-size="10">- username: String</text>
  <text x="60" y="130" font-family="Arial" font-size="10">- email: String</text>
  <text x="60" y="155" font-family="Arial" font-size="10">+ login(): boolean</text>
  <text x="60" y="170" font-family="Arial" font-size="10">+ logout(): void</text>
  <text x="60" y="185" font-family="Arial" font-size="10">+ updateProfile(): void</text>
  
  <!-- Patient -->
  <rect x="300" y="50" width="220" height="220" fill="#E6FFE6" stroke="#009900" stroke-width="2"/>
  <line x1="300" y1="80" x2="520" y2="80" stroke="#009900" stroke-width="1"/>
  <line x1="300" y1="180" x2="520" y2="180" stroke="#009900" stroke-width="1"/>
  <text x="410" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Patient</text>
  <text x="310" y="100" font-family="Arial" font-size="10">- patientId: String</text>
  <text x="310" y="115" font-family="Arial" font-size="10">- firstName: String</text>
  <text x="310" y="130" font-family="Arial" font-size="10">- lastName: String</text>
  <text x="310" y="145" font-family="Arial" font-size="10">- dateOfBirth: Date</text>
  <text x="310" y="160" font-family="Arial" font-size="10">- address: String</text>
  <text x="310" y="195" font-family="Arial" font-size="10">+ bookConsultation(): Consultation</text>
  <text x="310" y="210" font-family="Arial" font-size="10">+ uploadVitalSigns(): void</text>
  <text x="310" y="225" font-family="Arial" font-size="10">+ requestRefill(): RefillRequest</text>
  <text x="310" y="240" font-family="Arial" font-size="10">+ viewHistory(): List&lt;MedicalRecord&gt;</text>
  
  <!-- Specialist -->
  <rect x="300" y="320" width="220" height="200" fill="#FFE6E6" stroke="#CC0000" stroke-width="2"/>
  <line x1="300" y1="350" x2="520" y2="350" stroke="#CC0000" stroke-width="1"/>
  <line x1="300" y1="430" x2="520" y2="430" stroke="#CC0000" stroke-width="1"/>
  <text x="410" y="340" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Specialist</text>
  <text x="310" y="370" font-family="Arial" font-size="10">- specialistId: String</text>
  <text x="310" y="385" font-family="Arial" font-size="10">- firstName: String</text>
  <text x="310" y="400" font-family="Arial" font-size="10">- specialization: String</text>
  <text x="310" y="415" font-family="Arial" font-size="10">- licenseNumber: String</text>
  <text x="310" y="450" font-family="Arial" font-size="10">+ viewSchedule(): List&lt;Consultation&gt;</text>
  <text x="310" y="465" font-family="Arial" font-size="10">+ conductConsultation(): void</text>
  <text x="310" y="480" font-family="Arial" font-size="10">+ prescribeMedication(): Prescription</text>
  <text x="310" y="495" font-family="Arial" font-size="10">+ reviewRefill(): boolean</text>
  
  <!-- Consultation -->
  <rect x="600" y="180" width="220" height="200" fill="#FFFFCC" stroke="#CCCC00" stroke-width="2"/>
  <line x1="600" y1="210" x2="820" y2="210" stroke="#CCCC00" stroke-width="1"/>
  <line x1="600" y1="310" x2="820" y2="310" stroke="#CCCC00" stroke-width="1"/>
  <text x="710" y="200" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Consultation</text>
  <text x="610" y="230" font-family="Arial" font-size="10">- consultationId: String</text>
  <text x="610" y="245" font-family="Arial" font-size="10">- patientId: String</text>
  <text x="610" y="260" font-family="Arial" font-size="10">- specialistId: String</text>
  <text x="610" y="275" font-family="Arial" font-size="10">- scheduledDateTime: DateTime</text>
  <text x="610" y="290" font-family="Arial" font-size="10">- consultationType: ConsultationType</text>
  <text x="610" y="330" font-family="Arial" font-size="10">+ startConsultation(): void</text>
  <text x="610" y="345" font-family="Arial" font-size="10">+ endConsultation(): void</text>
  <text x="610" y="360" font-family="Arial" font-size="10">+ generateReport(): Report</text>
  
  <!-- VitalSigns -->
  <rect x="50" y="320" width="200" height="180" fill="#F0E6FF" stroke="#6600CC" stroke-width="2"/>
  <line x1="50" y1="350" x2="250" y2="350" stroke="#6600CC" stroke-width="1"/>
  <line x1="50" y1="430" x2="250" y2="430" stroke="#6600CC" stroke-width="1"/>
  <text x="150" y="340" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">VitalSigns</text>
  <text x="60" y="370" font-family="Arial" font-size="10">- vitalSignsId: String</text>
  <text x="60" y="385" font-family="Arial" font-size="10">- patientId: String</text>
  <text x="60" y="400" font-family="Arial" font-size="10">- bloodPressure: String</text>
  <text x="60" y="415" font-family="Arial" font-size="10">- heartRate: int</text>
  <text x="60" y="450" font-family="Arial" font-size="10">+ validateRanges(): boolean</text>
  <text x="60" y="465" font-family="Arial" font-size="10">+ generateAlert(): Alert</text>
  
  <!-- Prescription -->
  <rect x="600" y="420" width="200" height="180" fill="#FFE6CC" stroke="#FF6600" stroke-width="2"/>
  <line x1="600" y1="450" x2="800" y2="450" stroke="#FF6600" stroke-width="1"/>
  <line x1="600" y1="530" x2="800" y2="530" stroke="#FF6600" stroke-width="1"/>
  <text x="700" y="440" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Prescription</text>
  <text x="610" y="470" font-family="Arial" font-size="10">- prescriptionId: String</text>
  <text x="610" y="485" font-family="Arial" font-size="10">- patientId: String</text>
  <text x="610" y="500" font-family="Arial" font-size="10">- medicationName: String</text>
  <text x="610" y="515" font-family="Arial" font-size="10">- dosage: String</text>
  <text x="610" y="550" font-family="Arial" font-size="10">+ generateRefill(): RefillRequest</text>
  <text x="610" y="565" font-family="Arial" font-size="10">+ checkExpiry(): boolean</text>
  
  <!-- MedicalRecord -->
  <rect x="880" y="50" width="200" height="160" fill="#E6F0FF" stroke="#0080FF" stroke-width="2"/>
  <line x1="880" y1="80" x2="1080" y2="80" stroke="#0080FF" stroke-width="1"/>
  <line x1="880" y1="140" x2="1080" y2="140" stroke="#0080FF" stroke-width="1"/>
  <text x="980" y="70" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">MedicalRecord</text>
  <text x="890" y="100" font-family="Arial" font-size="10">- recordId: String</text>
  <text x="890" y="115" font-family="Arial" font-size="10">- patientId: String</text>
  <text x="890" y="130" font-family="Arial" font-size="10">- diagnosis: String</text>
  <text x="890" y="160" font-family="Arial" font-size="10">+ addEntry(): void</text>
  <text x="890" y="175" font-family="Arial" font-size="10">+ searchByDate(): List&lt;Entry&gt;</text>
  
  <!-- Inheritance arrows -->
  <!-- User to Patient -->
  <line x1="250" y1="140" x2="300" y2="140" stroke="#000000" stroke-width="2" marker-end="url(#inheritance)"/>
  <!-- User to Specialist -->
  <line x1="250" y1="140" x2="280" y2="140" stroke="#000000" stroke-width="2"/>
  <line x1="280" y1="140" x2="280" y2="420" stroke="#000000" stroke-width="2"/>
  <line x1="280" y1="420" x2="300" y2="420" stroke="#000000" stroke-width="2" marker-end="url(#inheritance)"/>
  
  <!-- Association arrows with cardinality -->
  <!-- Patient to Consultation (1 to 0..*) -->
  <line x1="520" y1="160" x2="600" y2="160" stroke="#000000" stroke-width="2"/>
  <text x="530" y="155" font-family="Arial" font-size="10">1</text>
  <text x="585" y="155" font-family="Arial" font-size="10">0..*</text>
  
  <!-- Specialist to Consultation (1 to 0..*) -->
  <line x1="520" y1="420" x2="580" y2="420" stroke="#000000" stroke-width="2"/>
  <line x1="580" y1="420" x2="580" y2="280" stroke="#000000" stroke-width="2"/>
  <line x1="580" y1="280" x2="600" y2="280" stroke="#000000" stroke-width="2"/>
  <text x="530" y="415" font-family="Arial" font-size="10">1</text>
  <text x="585" y="275" font-family="Arial" font-size="10">0..*</text>
  
  <!-- Patient to VitalSigns (1 to 1..*) -->
  <line x1="300" y1="200" x2="250" y2="200" stroke="#000000" stroke-width="2"/>
  <line x1="250" y1="200" x2="250" y2="320" stroke="#000000" stroke-width="2"/>
  <text x="255" y="195" font-family="Arial" font-size="10">1</text>
  <text x="255" y="315" font-family="Arial" font-size="10">1..*</text>
  
  <!-- Patient to Prescription (1 to 0..*) -->
  <line x1="410" y1="270" x2="410" y2="300" stroke="#000000" stroke-width="2"/>
  <line x1="410" y1="300" x2="560" y2="300" stroke="#000000" stroke-width="2"/>
  <line x1="560" y1="300" x2="560" y2="510" stroke="#000000" stroke-width="2"/>
  <line x1="560" y1="510" x2="600" y2="510" stroke="#000000" stroke-width="2"/>
  <text x="415" y="275" font-family="Arial" font-size="10">1</text>
  <text x="585" y="505" font-family="Arial" font-size="10">0..*</text>
  
  <!-- Patient to MedicalRecord (1 to 1..*) -->
  <line x1="520" y1="120" x2="880" y2="120" stroke="#000000" stroke-width="2"/>
  <text x="530" y="115" font-family="Arial" font-size="10">1</text>
  <text x="865" y="115" font-family="Arial" font-size="10">1..*</text>
  
  <!-- Arrow markers for inheritance -->
  <defs>
    <marker id="inheritance" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 0,6 9,3" fill="white" stroke="black"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="750" width="300" height="120" fill="white" stroke="#000000" stroke-width="1"/>
  <text x="60" y="770" font-family="Arial" font-size="12" font-weight="bold">Legend:</text>
  <line x1="60" y1="785" x2="100" y2="785" stroke="#000000" stroke-width="2" marker-end="url(#inheritance)"/>
  <text x="110" y="790" font-family="Arial" font-size="10">Inheritance</text>
  <line x1="60" y1="805" x2="100" y2="805" stroke="#000000" stroke-width="2"/>
  <text x="110" y="810" font-family="Arial" font-size="10">Association</text>
  <text x="60" y="830" font-family="Arial" font-size="10">1, 0..*, 1..* = Cardinality</text>
  <text x="60" y="850" font-family="Arial" font-size="10">+ = Public, - = Private</text>
</svg>