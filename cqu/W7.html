<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Masterclass by Stephen</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-VzI5A0aXxT5J0GWT0vxeB7SJ1tj1l+kzzhiXFVQZfB1W8h3q1zRzG0t3y3J5g/gRjKpI6Ysde3mS3mwFVVTAxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --bg: #F0F4F8;
      --card-bg: #FFFFFF;
      --primary: #8EB1C7;
      --secondary: #F0A6CA;
      --accent: #F6C385;
      --text: #34495E;
      --btn-bg: #FFFFFF;
      --btn-hover: #8EB1C7;
      --btn-text-hover: #FFFFFF;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .wrapper {
      width: 100%;
      max-width: 1000px;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      color: var(--primary);
      font-size: 2.5rem;
    }
    p.subtitle {
      margin-bottom: 30px;
      color: var(--text);
      font-size: 1.1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      background: var(--card-bg);
      border: 2px solid var(--primary);
      border-radius: 10px;
      padding: 20px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--secondary);
    }
    .card h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: var(--text);
    }
    .card a {
      display: inline-block;
      background: var(--btn-bg);
      color: var(--primary);
      border: 2px solid var(--primary);
      border-radius: 6px;
      padding: 8px 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .card a:hover {
      background: var(--btn-hover);
      color: var(--btn-text-hover);
    }
    .pdf-viewer {
      margin: 0 auto 40px;
      max-width: 800px;
      border: 2px solid var(--accent);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .pdf-viewer object {
      width: 100%;
      height: 600px;
      display: block;
    }
    .pdf-viewer p {
      padding: 20px;
      background: var(--card-bg);
      margin: 0;
      font-size: 0.9rem;
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>CSS Masterclass</h1>
    <p class="subtitle">Select an exercise or view the assignment below:</p>
    <div class="grid">
      <div class="card">
        <i class="fas fa-box-open"></i>
        <h3>Box Model</h3>
        <a href="css-box-model-exercise.html">Start</a>
      </div>
      <div class="card">
        <i class="fas fa-expand-arrows-alt"></i>
        <h3>Flexbox</h3>
        <a href="css-flexbox-exercise.html">Start</a>
      </div>
      <div class="card">
        <i class="fas fa-laptop-code"></i>
        <h3>Selectors</h3>
        <a href="css-selectors-exercise.html">Start</a>
      </div>
      <div class="card">
        <i class="fas fa-desktop"></i>
        <h3>Responsive Layout</h3>
        <a href="css-responsive-layout-exercise.html">Start</a>
      </div>
      <div class="card">
        <i class="fas fa-play-circle"></i>
        <h3>Animations</h3>
        <a href="css-animations-exercise.html">Start</a>
      </div>
            <div class="card">
        <i class="fas fa-play-circle"></i>
        <h3>Theories of CSS Selector</h3>
        <a href="cssdemoselector.html">Start</a>
      </div>
      <div class="card">
        <i class="fas fa-paint-brush"></i>
        <h3>Styling Practice</h3>
        <a href="student-styling-exercise.html">Start</a>
      </div>
    </div>
    <div class="pdf-viewer">
      <object data="CSS%20Styling%20Practice%20Assignment.pdf" type="application/pdf">
        <p>Your browser doesnâ€™t support inline PDFs. <a href="CSS%20Styling%20Practice%20Assignment.pdf" target="_blank">Download the PDF</a>.</p>
      </object>
    </div>
  </div>
</body>
</html>
