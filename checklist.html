<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Presentation Preparation Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
            margin-top: 20px;
        }
        .section {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }
        .subsection {
            margin-left: 25px;
            padding-left: 10px;
            border-left: 3px solid #e0e0e0;
        }
        .item-group {
            margin-left: 25px;
        }
        label {
            display: block;
            margin: 5px 0;
            cursor: pointer;
            padding: 3px 0;
        }
        label:hover {
            background-color: #e8f4f8;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .bold {
            font-weight: bold;
        }
        .print-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .print-button:hover {
            background-color: #2980b9;
        }
        @media print {
            .print-button {
                display: none;
            }
            body {
                padding: 0;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Student Presentation Preparation Checklist</h1>
    
    <button class="print-button" onclick="window.print()">Print Checklist</button>

    <div class="section">
        <h2>1. Descriptive Analysis</h2>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Industry Background</label>
            <div class="item-group">
                <label><input type="checkbox"> Research and explain the industry context</label>
                <label><input type="checkbox"> Identify key industry trends and challenges</label>
                <label><input type="checkbox"> Provide relevant industry statistics</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Dataset Information</label>
            <div class="item-group">
                <label><input type="checkbox"> Describe your dataset (size, timeframe, variables)</label>
                <label><input type="checkbox"> Explain data sources and collection methods</label>
                <label><input type="checkbox"> Note any limitations of the dataset</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Your Role in the Company</label>
            <div class="item-group">
                <label><input type="checkbox"> Define your position/team in the organization</label>
                <label><input type="checkbox"> Explain your responsibilities related to this problem</label>
                <label><input type="checkbox"> Clarify your authority to implement solutions</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Exploration Dashboard</label>
            <div class="item-group">
                <label><input type="checkbox"> Create visualizations showing key data patterns</label>
                <label><input type="checkbox"> Highlight 3-5 primary insights from your exploration</label>
                <label><input type="checkbox"> Ensure all charts have clear labels and titles</label>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>2. Diagnostic Analysis</h2>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Business Problem Identification</label>
            <div class="item-group">
                <label><input type="checkbox"> Connect dashboard insights to a specific business problem</label>
                <label><input type="checkbox"> Formulate a clear business question that can be answered with analytics</label>
                <label><input type="checkbox"> Explain how this question addresses the identified problem</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Stakeholder Goal Alignment</label>
            <div class="item-group">
                <label><input type="checkbox"> Identify key stakeholders</label>
                <label><input type="checkbox"> Articulate their main objectives</label>
                <label><input type="checkbox"> Demonstrate how your business question aligns with stakeholder goals</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Problem Importance</label>
            <div class="item-group">
                <label><input type="checkbox"> Quantify the business impact of the problem (e.g., costs, lost revenue)</label>
                <label><input type="checkbox"> Explain consequences of not addressing the problem</label>
                <label><input type="checkbox"> Highlight potential benefits of solving it</label>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>3. Predictive Analysis</h2>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Analysis Pipeline Visualization</label>
            <div class="item-group">
                <label><input type="checkbox"> Create a flowchart showing your complete analysis process</label>
                <label><input type="checkbox"> Include steps for: data cleaning, data splitting, feature selection, modeling, evaluation</label>
                <label><input type="checkbox"> Make sure flow is logical and easy to follow</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Technique Justification</label>
            <div class="item-group">
                <label><input type="checkbox"> Explain why you chose specific data cleaning methods</label>
                <label><input type="checkbox"> Justify your feature selection approach</label>
                <label><input type="checkbox"> Provide rationale for chosen modeling techniques</label>
                <label><input type="checkbox"> Defend your evaluation metrics</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Results Evaluation</label>
            <div class="item-group">
                <label><input type="checkbox"> State your expected outcomes before analysis</label>
                <label><input type="checkbox"> Present actual results clearly</label>
                <label><input type="checkbox"> Compare expectations vs. reality</label>
                <label><input type="checkbox"> Explain any discrepancies</label>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>4. Prescriptive Analysis</h2>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Model Selection Reasoning</label>
            <div class="item-group">
                <label><input type="checkbox"> Identify your best-performing model based on accuracy</label>
                <label><input type="checkbox"> Assess if this model fits your company's structure and capabilities</label>
                <label><input type="checkbox"> Discuss implementation challenges and requirements</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Causal Analysis (Optional)</label>
            <div class="item-group">
                <label><input type="checkbox"> Select an appropriate causal analysis method (ATE, CATE, SHAP, etc.)</label>
                <label><input type="checkbox"> Create visual charts showing results of causal analysis</label>
                <label><input type="checkbox"> Interpret what these results mean for business decisions</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Business Recommendations</label>
            <div class="item-group">
                <label><input type="checkbox"> Outline a step-by-step implementation plan</label>
                <label><input type="checkbox"> Include timeline, resource requirements, and responsible parties</label>
                <label><input type="checkbox"> Provide measurable success criteria</label>
                <label><input type="checkbox"> Address potential obstacles and mitigation strategies</label>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>5. Presentation Guidelines</h2>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Timing</label>
            <div class="item-group">
                <label><input type="checkbox"> Rehearse to ensure presentation is exactly 5 minutes</label>
                <label><input type="checkbox"> Allocate appropriate time to each section</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Data Visualization</label>
            <div class="item-group">
                <label><input type="checkbox"> Ensure all charts have clear titles, labels, and legends</label>
                <label><input type="checkbox"> Crop unnecessary elements from visualizations</label>
                <label><input type="checkbox"> Highlight key data points or trends</label>
                <label><input type="checkbox"> Use consistent formatting across all charts</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Visual Design</label>
            <div class="item-group">
                <label><input type="checkbox"> Apply consistent color schemes throughout presentation</label>
                <label><input type="checkbox"> Choose appropriate colors for data representation</label>
                <label><input type="checkbox"> Use readable fonts and font sizes</label>
                <label><input type="checkbox"> Maintain consistent slide layout and style</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Engagement Elements</label>
            <div class="item-group">
                <label><input type="checkbox"> Add appropriate animations to emphasize key points</label>
                <label><input type="checkbox"> Incorporate slide transitions that enhance the narrative</label>
                <label><input type="checkbox"> Include progress indicators to guide audience</label>
            </div>
        </div>
        
        <div class="subsection">
            <label class="bold"><input type="checkbox"> Chart Diversity</label>
            <div class="item-group">
                <label><input type="checkbox"> Use at least 3-4 different chart types appropriate for your data</label>
                <label><input type="checkbox"> Ensure each chart type serves a specific purpose</label>
                <label><input type="checkbox"> Avoid using the same chart type repeatedly</label>
            </div>
        </div>
    </div>
    
    <div class="section">
        <h2>Final Check</h2>
        <div class="item-group">
            <label><input type="checkbox"> Practice presentation multiple times</label>
            <label><input type="checkbox"> Time your presentation to ensure it's exactly 5 minutes</label>
            <label><input type="checkbox"> Prepare for potential questions from audience</label>
            <label><input type="checkbox"> Double-check all data and calculations for accuracy</label>
            <label><input type="checkbox"> Review slides for typos and formatting issues</label>
        </div>
    </div>

    <script>
        // Optional: Add functionality to save checkbox state to localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            
            // Load saved state
            checkboxes.forEach(function(checkbox, index) {
                const savedState = localStorage.getItem('checkbox_' + index);
                if (savedState === 'true') {
                    checkbox.checked = true;
                }
                
                // Save state on change
                checkbox.addEventListener('change', function() {
                    localStorage.setItem('checkbox_' + index, this.checked);
                });
            });
        });
    </script>
</body>
</html>
