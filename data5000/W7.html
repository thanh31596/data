<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers Explained by Stephen Vu</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-VzI5A0aXxT5J0GWT0vxeB7SJ1tj1l+kzzhiXFVQZfB1W8h3q1zRzG0t3y3J5g/gRjKpI6Ysde3mS3mwFVVTAxw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --bg-color: #10121A;
            --container-bg: #1A1F2B;
            --primary-color: #0FF1CE;
            --text-color: #E0E6EE;
            --button-bg: #0F1320;
            --button-hover: #0FF1CE;
            --button-text-hover: #10121A;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: var(--container-bg);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        .intro {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }
        .nav-button {
            background: var(--button-bg);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .nav-button i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .nav-button:hover {
            background: var(--button-hover);
            color: var(--button-text-hover);
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0,255,206,0.4);
            border-color: var(--button-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transformers Explained</h1>
        <p class="intro">
            Explore the core components of transformer models with interactive visualizations by Stephen Vu. Click on any module below to dive in.
        </p>
        <div class="nav-grid">
            <a class="nav-button" href="tokenization-visualization.html">
                <i class="fas fa-code"></i>
                Tokenization
            </a>
            <a class="nav-button" href="positional-encoding-visualization.html">
                <i class="fas fa-arrows-alt-h"></i>
                Positional Encoding
            </a>
            <a class="nav-button" href="attention-visualization.html">
                <i class="fas fa-brain"></i>
                Attention Mechanism
            </a>
            <a class="nav-button" href="transformer-architecture-visualization.html">
                <i class="fas fa-cubes"></i>
                Transformer Architecture
            </a>
        </div>
    </div>
</body>
</html>
